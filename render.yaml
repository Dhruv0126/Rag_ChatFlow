services:
  - type: web
    name: rag-chatbot
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.8.0
    disk:
      name: rag-data
      mountPath: /opt/render/project/src/chroma_db
      sizeGB: 1 